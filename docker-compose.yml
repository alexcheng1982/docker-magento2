version: '3.0'
services:
  web:
    image: alexcheng/magento2
    ports:
      - "80:80"
    depends_on:
      - db
    env_file:
      - env
    volumes:
      - /Users/tamdao/Downloads/code/Simplypost/:/var/www/html/app/code/Simplypost/
  db:
    image: mysql:5.6.23
    volumes:
      - db-data:/var/lib/mysql/data
    env_file:
      - env
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8580:80"
    depends_on:
      - db

volumes:
  db-data:
